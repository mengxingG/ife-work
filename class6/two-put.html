<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>左侧固定 右侧自适应</title>
  <link rel="stylesheet" type="text/css" href="css/flex.css">
  <style type="text/css">
  	.all{
	padding: 15px 20px;
	border: 1px dashed #000;
     }
    .left,.right{
	border:5px solid #dedede;
     }
     .left{
      width: 120px;
     }
     .right{
	   margin-left: 20px;
      }
  </style>
</head>
<body>
<div class='all'>
    <div class='left'>左边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。</div>
    <div class='right'>这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
    基本的样式是，两个div相距20px, 左侧div宽 120px</div>
</div>
</body>
</html>
