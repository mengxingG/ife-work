<!DOCTYPE html>
<head>
	<title>page设计</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	
 <!--

 
 主要内容区域，宽度为960px，里面每个内容都有至少80px的padding，每一个内容的宽度均为自适应，可以使用flex布局-->
</head>
<body>
<div class="page">
	<header>
		<div class='top-mid'>
			<span class="top-title">Logo</span> 
			<div class='top-menue'>
				<a href="">Github</a>
				<a href="">Register</a>
				<a href="">Login</a>
			</div>
		</div>
	</header>
	<div class='banner'>
	   <div class="list">
		<div class="banner-list">1</div>
		<div class="banner-list cheaked">2</div>
		<div class="banner-list">3</div>
		<div class="banner-list">4</div>
	   </div>
	</div>
	<div class="center">
		<div class='menue'>
			<div class="menue-list menue-cheaked">HOME</div>
			<div class="menue-list">PROFILE</div>
			<div class="menue-list">ABOUT</div>
		</div>
	</div>
	<div class='content'>
	 <div class='content-first'>
		<div class="content-list">This is Content 1</div>
		<div class="content-list">MaybeContent 2</div>
		<div class="content-list">Content 3</div>
	 </div>
	 <div class='content-second'>
		<div class="content-list">Content 4</div>
		<div class="content-list">Content 5</div>
		<div class="content-list">Content 6</div>
		<div class="content-list">Content 7</div>
	 </div>
	 <div class='content-three'>
		<div class="content-list">Content 8</div>
		<div class="content-list">Content 9</div>
		<div class="content-list">Content 10</div>
		<div class="content-list">Content 11</div>
	 </div>
	</div>
	<footer><span class='end'>2019 program</span></footer>
</div>
</body>
</html>
