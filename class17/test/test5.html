<!DOCTYPE html>
<html>
<head>
	<title>九九乘法表</title>
	<style type="text/css">
     tr{
     	border:1px solid black;
     }
     td{
     	border:1px solid black;
     }
	</style>
</head>
<body>
 <table>

 </table>
 <script type="text/javascript">
 	var i,j;
 	var tb = document.querySelector('table');
 	var mtr,mtd ;
 	
 	for(i=1;i<=9;i++){
 		mtr = document.createElement('tr');
 		tb.appendChild(mtr);
 		for(j=1;j<=i;j++){
 			mtd = document.createElement('td');
 			mtr.appendChild(mtd);
 			mtd.innerHTML = i+"*"+j+"="+i*j;
 			// console.log(i+"*"+j+"="+i*j);
 		}

 	}
 </script>
</body>
</html>
