<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三种简历</title>
    <link rel="stylesheet" type="text/css" href="css/style_3.css" />
</head>

<body>
<div class='resume'>
    <h1 class='tip'>简历<h1>
    <button id='btn1'>欢迎点开</button>
    <div class='mess'>
     <div class='mess-1'>
       <h3>基本信息</h3>
       <span class='name'>姓名 张三</span>
       <span class='sex'>姓别 男</span>
       <span class='name'>应聘职位 web前端工程师</span>
     </div>
   <div class='mess-2'>
     <h3>联系方式</h3>
     <span class='name'>手机号 123456765</span>
     <span class='sex'>email <a href="">123@163.com</a></span>
     <span class='page'>个人主页 <a href="">GitHub</a></span>
   </div>
   <div class='mess-3'>
     <h3>能力描述</h3>
     <div class='title'>技术能力 </div>
     <div class='content'>熟练掌握各项技能</div>
     <div class='title'>综合能力 </div>
     <div class='content'>良好的沟通能力</div>
     <button id='btn2'>点开看看我的特殊技能</button>
     <div id="btn2-cont"></div>
   </div>
    <div class='mess-4'>
     <h3>教育经历</h3>
     <div  class='title'>本科 </div>
     <div class='content'>技术学院</div>
     <div class='title'> 研究生 </div>
     <div class='content'>高等技术学院</div>
   </div>
   <div class='mess-5'>
     <h3>项目经历</h3>
     <div class='title'>大杜小杜 </div>
     <div class='content'>作为前端进行ABC开发</div>
     <div class='title'>san doc </div>
     <div class='content'>作为文档师进行文档开发</div>
   </div>
  </div>
 <div>
 <script type="text/javascript">
   document.getElementById('btn1').onclick = function(){
    alert("欢迎查看我的简历");
   }
    document.getElementById('btn2').onclick = function(){
    document.getElementById('btn2-cont').innerHTML = 
    "哈哈哈，我没有特殊技能"
   }
 </script>
	</body>
</html>
